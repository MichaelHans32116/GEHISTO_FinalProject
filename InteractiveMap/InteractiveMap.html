<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Georgia', serif;
        }
        
        body {
            color: white;
            background-color: black;
            background-image: url('/InteractiveMap/images/backgr.png');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            background-position: center;
        }
        
        .navbar {
            display: flex;
            justify-content: center;
            padding: 30px 0;

        }

        .navbar ul {
            display: flex;
            list-style: none;
            gap: 30px;
            font-size: 1.5rem;
        }
        
        .navbar li {
            cursor: pointer;
            position: relative;
        }
        
        .navbar li a {
            color: white;
            text-decoration: none;
            position: relative;
        }
        
        .navbar li a:hover {
            color: red;
        }
        
        .navbar li a.active::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 2px;
            background: red;
            bottom: -5px;
            left: 0;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            display: none;
        }
        
        h1, .subtitle {
            display: none; 
        }
        
        .map-container {
            position: relative;
            width: 100%;
            max-width: 875px;
            margin: 0 auto;
            border: none; 
        }
        
        .philippine-map {
            width: 100%;
            height: auto;
            display: block;
            position: relative;
            left: -400px; 
        }
        
        .location {
            position: absolute;
            width: 20px;
            height: 20px;
            cursor: pointer;
            transform: translate(-50%, -50%);
            transition: all 0.3s ease;
            z-index: 10;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        .location:hover {
            transform: translate(-50%, -50%) scale(1.8);
            filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.9));
        }
        
        .location.bataan { top: 27.5%; left: -0.4%; background-image: url('images/marker-bataan.png'); }
        .location.manila { top: 30%; left: 2.8%; background-image: url('images/marker-manila.png'); }
        .location.lingayen { top: 16%; left: -1.3%; background-image: url('images/marker-lingayen.png'); }
        .location.corregidor { top: 30%; left: -.4%; background-image: url('images/marker-corregidor.png'); }
        .location.central-luzon { top: 22%; left: 1.5%; background-image: url('images/marker-central-luzon.png'); }
        .location.leyte { top: 47%; left: 18%; background-image: url('images/marker-leyte.png'); }
        .location.visayas { top: 56%; left: 13%; background-image: url('images/marker-visayas.png'); }
        .location.mindanao { top: 76%; left: 18%; background-image: url('images/marker-mindanao.png'); }
        
        .tooltip-container {
            position: fixed;
            top: 50%;
            left: 60%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            width: 100%;
            height: 100%;
            display: none;
            pointer-events: none;
            justify-content: center;
            align-items: center;
            background-color: transparent;
        }
        
        .tooltip {
            background-color: rgba(30, 30, 30, 0.9);
            border: none;
            border-radius: 5px;
            padding: 25px;
            width: 550px;
            box-shadow: 0 0 30px rgba(139, 0, 0, 0.8);
            pointer-events: none;
            animation: fadeIn 0.2s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        
        .tooltip img {
            width: 100%;
            height: 340px;
            object-fit: cover;
            margin-bottom: 12px;
            border: none;
            border-radius: 3px;
        }
        
        .tooltip h3 {
            margin: 0 0 10px 0;
            font-size: 1.4em;
            color: #d4c9a8;
            padding-bottom: 5px;
            border-bottom: none;
        }
        
        .tooltip p {
            margin: 0;
            font-size: 1em;
            color: #eee;
            line-height: 1.5;
        }
        
        .tooltip p strong {
            color: #d4c9a8;
        }
        
        
        .tooltip-content {
            position: relative;
        }
        
        .legend {
            margin-top: 30px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            border: none;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            margin-right: 5px;
            padding: 8px 15px;
            background-color: rgba(30, 30, 30, 0.8);
            border: none; 
            border-radius: 3px;
        }
        
        .legend-color {
            width: 18px;
            height: 18px;
            margin-right: 12px;
            background-size: contain;
            background-repeat: no-repeat;
            border: none; 
            border-radius: 2px;
        }
        
        footer {
            text-align: center;
            margin-top: 30px;
            padding: 15px;
            color: white;
            border-top: none;
        }

        footer p {
            margin: 0;
            font-size: 0.8rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        @media (max-width: 768px) {
            .navbar ul {
                font-size: 1.2rem;
                gap: 15px;
            }
            
            .legend {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }
            
            .legend-item {
                margin-right: 0;
                width: 100%;
                justify-content: center;
            }
            
            .map-container {
                padding: 10px;
            }
            
            .tooltip {
                width: 90%;
                max-width: 550px;
                padding: 15px;
            }
            
            .tooltip img {
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="/Index.html">Home</a></li>
            <li><a href="/InteractiveMap/InteractiveMap.html" class="active">HistoMap</a></li>
            <li><a href="/about/developers.html">Developers</a></li>
            <li><a href="/VictimsPage/Victims.html">Victims</a></li>
        </ul>
    </nav>
    
    <div class="container">
        <div class="map-container">
            <img src="images/ph-07.png" alt="Philippine Map" class="philippine-map" id="philippineMap">
            
            <div class="location bataan" data-event="bataan"></div>
            <div class="location manila" data-event="manila"></div>
            <div class="location lingayen" data-event="lingayen"></div>
            <div class="location corregidor" data-event="corregidor"></div>
            <div class="location central-luzon" data-event="central-luzon"></div>
            <div class="location leyte" data-event="leyte"></div>
            <div class="location visayas" data-event="visayas"></div>
            <div class="location mindanao" data-event="mindanao"></div>
        </div>
        
        <div class="tooltip-container" id="tooltipContainer">
            <div class="tooltip" id="mapTooltip">
                <div class="tooltip-content"></div>
            </div>
        </div>
    </div>
    
    <footer>
        <div class="container">
            <p>Â© 2023 Interactive Map</p>
        </div>
    </footer>

    <script>
        const eventData = {
            bataan: {
                title: "Bataan Peninsula",
                events: "Fall of Bataan, Bataan Death March",
                image: "images/bataan.png",
                description: "Site of the famous last stand and subsequent death march of American and Filipino prisoners of war.",
                pageUrl: "../Location Pages/bataan/bataan.html"
            },
            manila: {
                title: "Manila",
                events: "Battle of Manila, Japanese Occupation, Atrocities",
                image: "images/manila.jpg",
                description: "Capital city that suffered devastating destruction and civilian casualties during the 1945 battle.",
                pageUrl: "../Location Pages/manila/manila.html"
            },
            lingayen: {
                title: "Lingayen Gulf",
                events: "Japanese Landings in 1941",
                image: "images/lingayen-gulf.jpg",
                description: "Primary landing site for Japanese invasion forces in December 1941.",
                pageUrl: "../Location Pages/lingayen/lingayen.html"
            },
            corregidor: {
                title: "Corregidor Island",
                events: "Fall of Corregidor",
                image: "images/corregidor.jpg",
                description: "Island fortress that was the last American stronghold to fall in 1942.",
                pageUrl: "../Location Pages/corregidor/corregidor.html"
            },
            "central-luzon": {
                title: "Central Luzon",
                events: "Hukbalahap Guerrilla Movement",
                image: "images/central-luzon.jpg",
                description: "Region where the communist Hukbalahap guerrilla movement was most active.",
                pageUrl: "../Location Pages/central-luzon/central-luzon.html"
            },
            leyte: {
                title: "Leyte",
                events: "MacArthur's Return, Battle of Leyte Gulf",
                image: "images/leyte.jpg",
                description: "Site of MacArthur's famous return and the largest naval battle in history.",
                pageUrl: "../Location Pages/leyte/leyte.html"
            },
            visayas: {
                title: "Visayas Region",
                events: "Resistance Activities",
                image: "images/visayass.jpg",
                description: "Various guerrilla groups operated throughout the central islands.",
                pageUrl: "../Location Pages/Platon/VisayasCode/Visayas.html"
            },
            mindanao: {
                title: "Mindanao Region",
                events: "Guerrilla Activities",
                image: "images/mindanao.jpg",
                description: "Though less documented, resistance movements were active in the southern islands.",
                pageUrl: "../Location Pages/Platon/MindanaoCode/Mindanao.html"
            }
        };
    
        const tooltipContainer = document.getElementById('tooltipContainer');
        const tooltip = document.getElementById('mapTooltip');
        const tooltipContent = document.querySelector('.tooltip-content');
        const locations = document.querySelectorAll('.location');
        
        function showTooltip(marker) {
            const eventType = marker.getAttribute('data-event');
            const data = eventData[eventType];
    
            tooltipContent.innerHTML = `
                <img src="${data.image}" alt="${data.title}">
                <h3>${data.title}</h3>
                <p><strong>Events:</strong> ${data.events}</p>
                <p style="margin-top: 15px;">${data.description}</p>
            `;
    
            tooltipContainer.style.display = 'flex';
            
            // Add fade-in animation
            tooltip.style.animation = 'none';
            setTimeout(() => {
                tooltip.style.animation = 'fadeIn 0.2s ease-out';
            }, 10);
        }
    
        function hideTooltip() {
            tooltipContainer.style.display = 'none';
        }
    
        function redirectToEventPage(eventType) {
            const pageUrl = eventData[eventType].pageUrl;
            if (pageUrl) {
                window.location.href = pageUrl;
            } else {
                console.error(`No page URL defined for ${eventType}`);
            }
        }
    
        // Event listeners for markers using hover
        locations.forEach(location => {
            const eventType = location.getAttribute('data-event');
    
            location.addEventListener('mouseenter', () => showTooltip(location));
            location.addEventListener('mouseleave', hideTooltip);
            location.addEventListener('click', () => redirectToEventPage(eventType));
        });
    </script>    
</body>
</html>
