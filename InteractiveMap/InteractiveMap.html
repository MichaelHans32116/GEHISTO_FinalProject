<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Georgia', serif;
        }
        
        body {
            color: white;
            background-color: black;
            background-image: url('/InteractiveMap/images/backgr.png');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            background-position: center;
        }
        
        .navbar {
            display: flex;
            justify-content: center;
            padding: 30px 0;

        }

        .navbar ul {
            display: flex;
            list-style: none;
            gap: 30px;
            font-size: 1.5rem;
        }
        
        .navbar li {
            cursor: pointer;
            position: relative;
        }
        
        .navbar li a {
            color: white;
            text-decoration: none;
            position: relative;
        }
        
        .navbar li a:hover {
            color: red;
        }
        
        .navbar li a.active::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 2px;
            background: red;
            bottom: -5px;
            left: 0;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            display: none;
        }
        
        h1, .subtitle {
            display: none; 
        }
        
        .map-container {
            position: relative;
            width: 100%;
            max-width: 875px;
            margin: 0 auto;
            border: none; 
        }
        
        .philippine-map {
            width: 100%;
            height: auto;
            display: block;
            position: relative;
            left: -400px; 
        }
        
        .location {
            position: absolute;
            width: 20px;
            height: 20px;
            cursor: pointer;
            transform: translate(-50%, -50%);
            transition: all 0.3s ease;
            z-index: 10;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        .location:hover {
            transform: translate(-50%, -50%) scale(1.8);
            filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.9));
        }
        
        .location.bataan { top: 27.5%; left: -0.4%; background-image: url('images/marker-bataan.png'); }
        .location.manila { top: 30%; left: 2.8%; background-image: url('images/marker-manila.png'); }
        .location.lingayen { top: 16%; left: -1.3%; background-image: url('images/marker-lingayen.png'); }
        .location.corregidor { top: 30%; left: -.4%; background-image: url('images/marker-corregidor.png'); }
        .location.central-luzon { top: 22%; left: 1.5%; background-image: url('images/marker-central-luzon.png'); }
        .location.leyte { top: 47%; left: 18%; background-image: url('images/marker-leyte.png'); }
        .location.visayas { top: 56%; left: 13%; background-image: url('images/marker-visayas.png'); }
        .location.mindanao { top: 76%; left: 18%; background-image: url('images/marker-mindanao.png'); }
        
        .tooltip-container {
            position: fixed;
            top: 50%;
            left: 60%; /* Adjusted this slightly, you might want to center it better based on your layout */
            transform: translate(-50%, -50%);
            z-index: 1000;
            width: auto; /* Changed from 100% to auto to fit content */
            height: auto; /* Changed from 100% to auto */
            display: none; /* Start as hidden, JS will show it */
            pointer-events: none; /* Tooltip itself should not capture mouse events */
            justify-content: center;
            align-items: center;
            background-color: transparent;
        }
        
        .tooltip {
            background-color: rgba(30, 30, 30, 0.9);
            border: none;
            border-radius: 5px;
            padding: 25px;
            width: 550px; /* Max width */
            box-shadow: 0 0 30px rgba(139, 0, 0, 0.8);
            pointer-events: auto; /* Content inside tooltip can be interacted with if needed, but not necessary here */
            animation: fadeIn 0.2s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        
        .tooltip img {
            width: 100%;
            height: 340px;
            object-fit: cover;
            margin-bottom: 12px;
            border: none;
            border-radius: 3px;
        }
        
        .tooltip h3 {
            margin: 0 0 10px 0;
            font-size: 1.4em;
            color: #d4c9a8;
            padding-bottom: 5px;
            border-bottom: none;
        }
        
        .tooltip p {
            margin: 0;
            font-size: 1em;
            color: #eee;
            line-height: 1.5;
        }
        
        .tooltip p strong {
            color: #d4c9a8;
        }
        
        .tooltip-content {
            position: relative;
        }
        
        .legend {
            margin-top: 30px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            border: none;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            margin-right: 5px;
            padding: 8px 15px;
            background-color: rgba(30, 30, 30, 0.8);
            border: none; 
            border-radius: 3px;
        }
        
        .legend-color {
            width: 18px;
            height: 18px;
            margin-right: 12px;
            background-size: contain;
            background-repeat: no-repeat;
            border: none; 
            border-radius: 2px;
        }
        
        footer {
            text-align: center;
            margin-top: 30px;
            padding: 15px;
            color: white;
            border-top: none;
        }

        footer p {
            margin: 0;
            font-size: 0.8rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        @media (max-width: 768px) {
            .navbar ul {
                font-size: 1.2rem;
                gap: 15px;
            }
            
            .legend {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }
            
            .legend-item {
                margin-right: 0;
                width: 100%;
                justify-content: center;
            }
            
            .map-container {
                padding: 10px;
            }
            
            .tooltip-container { /* Adjust tooltip container for mobile */
                left: 50%; 
                width: 90%;
            }

            .tooltip {
                width: 100%; /* Tooltip takes full width of its container */
                padding: 15px;
            }
            
            .tooltip img {
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="/Index.html">Home</a></li>
            <li><a href="/InteractiveMap/InteractiveMap.html" class="active">HistoMap</a></li>
            <li><a href="/about/developers.html">Developers</a></li>
            <li><a href="/VictimsPage/Victims.html">Victims</a></li>
        </ul>
    </nav>
    
    <div class="container">
        <div class="map-container">
            <img src="images/ph-07.png" alt="Philippine Map" class="philippine-map" id="philippineMap">
            
            <div class="location bataan" data-event="bataan"></div>
            <div class="location manila" data-event="manila"></div>
            <div class="location lingayen" data-event="lingayen"></div>
            <div class="location corregidor" data-event="corregidor"></div>
            <div class="location central-luzon" data-event="central-luzon"></div>
            <div class="location leyte" data-event="leyte"></div>
            <div class="location visayas" data-event="visayas"></div>
            <div class="location mindanao" data-event="mindanao"></div>
        </div>
        
        <div class="tooltip-container" id="tooltipContainer">
            <div class="tooltip" id="mapTooltip">
                <div class="tooltip-content">
                    <!-- Content will be populated by JavaScript -->
                </div>
            </div>
        </div>
    </div>
    
    <footer>
        <div class="container">
            <p>Â© 2025 Interactive Map</p>
        </div>
    </footer>

    <script>
        const defaultIntroData = {
            title: "HistoMap: Philippine Historical Events",
            // Maaari kang maglagay ng default image dito or hayaang walang image sa intro
            image: "images/ph-07.png", // Example: using the main map image. Palitan kung iba ang gusto.
                                       // Siguraduhing mayroon kang 'images/ph-07.png' o path ng default image mo.
            description: "Welcome! Hover your mouse over the markers on the map to learn about significant historical events in different locations. Click on a marker to explore more details about that specific event or place.",
            // Walang 'events' at 'pageUrl' para sa default intro
        };

        const eventData = {
            bataan: {
                title: "Bataan Peninsula",
                events: "Fall of Bataan, Bataan Death March",
                image: "images/bataan.png",
                description: "Site of the famous last stand and subsequent death march of American and Filipino prisoners of war.",
                pageUrl: "../Location Pages/bataan/bataan.html"
            },
            manila: {
                title: "Manila",
                events: "Battle of Manila, Japanese Occupation, Atrocities",
                image: "images/manila.jpg",
                description: "Capital city that suffered devastating destruction and civilian casualties during the 1945 battle.",
                pageUrl: "../Location Pages/manila/manila.html"
            },
            lingayen: {
                title: "Lingayen Gulf",
                events: "Japanese Landings in 1941",
                image: "images/lingayen-gulf.jpg",
                description: "Primary landing site for Japanese invasion forces in December 1941.",
                pageUrl: "../Location Pages/lingayen/lingayen.html"
            },
            corregidor: {
                title: "Corregidor Island",
                events: "Fall of Corregidor",
                image: "images/corregidor.jpg",
                description: "Island fortress that was the last American stronghold to fall in 1942.",
                pageUrl: "../Location Pages/corregidor/corregidor.html"
            },
            "central-luzon": {
                title: "Central Luzon",
                events: "Hukbalahap Guerrilla Movement",
                image: "images/central-luzon.jpg",
                description: "Region where the communist Hukbalahap guerrilla movement was most active.",
                pageUrl: "../Location Pages/central-luzon/central-luzon.html"
            },
            leyte: {
                title: "Leyte",
                events: "MacArthur's Return, Battle of Leyte Gulf",
                image: "images/leyte.jpg",
                description: "Site of MacArthur's famous return and the largest naval battle in history.",
                pageUrl: "../Location Pages/leyte/leyte.html"
            },
            visayas: {
                title: "Visayas Region",
                events: "Resistance Activities",
                image: "images/visayass.jpg",
                description: "Various guerrilla groups operated throughout the central islands.",
                pageUrl: "../Location Pages/Platon/VisayasCode/Visayas.html"
            },
            mindanao: {
                title: "Mindanao Region",
                events: "Guerrilla Activities",
                image: "images/mindanao.jpg",
                description: "Though less documented, resistance movements were active in the southern islands.",
                pageUrl: "../Location Pages/Platon/MindanaoCode/Mindanao.html"
            }
        };
    
        const tooltipContainer = document.getElementById('tooltipContainer');
        const tooltip = document.getElementById('mapTooltip');
        const tooltipContent = document.querySelector('.tooltip-content');
        const locations = document.querySelectorAll('.location');
        
        // Function to update the content of the tooltip
        function updateTooltipContent(data) {
            let imgHtml = '';
            if (data.image) {
                // Siguraduhing tama ang path ng image. Kung ang base ng page ay /InteractiveMap/InteractiveMap.html
                // at ang images ay nasa /InteractiveMap/images/, ang path ay dapat relative sa HTML file.
                // Kung ang images/ ay nasa kaparehong folder ng InteractiveMap.html, "images/..." ay tama.
                // Kung ang script ay nasa loob ng /InteractiveMap/ at ang images ay /InteractiveMap/images/
                // ang `data.image` na "images/bataan.png" ay magiging "/InteractiveMap/images/bataan.png" kung ang base URL mo ay tama.
                // Kung nagkakaproblema sa image path, subukan ang absolute path mula sa root e.g. "/InteractiveMap/images/bataan.png"
                // o relative path from HTML: "images/bataan.png"
                imgHtml = `<img src="${data.image}" alt="${data.title}">`;
            }

            let eventsHtml = '';
            if (data.events) {
                eventsHtml = `<p><strong>Events:</strong> ${data.events}</p>`;
            }

            tooltipContent.innerHTML = `
                ${imgHtml}
                <h3>${data.title}</h3>
                ${eventsHtml}
                <p style="margin-top: 15px;">${data.description}</p>
            `;
    
            tooltipContainer.style.display = 'flex'; // Ensure tooltip container is visible
            
            // Re-trigger fade-in animation
            tooltip.style.animation = 'none'; // Reset animation
            // Force reflow/repaint before re-applying animation for it to play again
            requestAnimationFrame(() => {
                requestAnimationFrame(() => {
                    tooltip.style.animation = 'fadeIn 0.2s ease-out';
                });
            });
        }

        // Function to show tooltip for a specific marker
        function showMarkerTooltip(marker) {
            const eventType = marker.getAttribute('data-event');
            const data = eventData[eventType];
            if (data) {
                updateTooltipContent(data);
            }
        }
    
        // Function to show the initial/default information
        function showInitialInfo() {
            updateTooltipContent(defaultIntroData);
        }

        function redirectToEventPage(eventType) {
            const data = eventData[eventType];
            if (data && data.pageUrl) {
                window.location.href = data.pageUrl;
            } else {
                console.error(`No page URL defined for ${eventType}`);
            }
        }
    
        // Event listeners
        document.addEventListener('DOMContentLoaded', () => {
            showInitialInfo(); // Show default info when the page loads

            locations.forEach(location => {
                const eventType = location.getAttribute('data-event');
        
                // Show info on hover
                location.addEventListener('mouseenter', () => showMarkerTooltip(location));
                
                // No mouseleave listener to hide the tooltip, so it stays
        
                // Redirect on click
                location.addEventListener('click', () => redirectToEventPage(eventType));
            });
        });
    </script>    
</body>
</html>
