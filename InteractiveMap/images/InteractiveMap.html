<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Georgia', serif;
        }
        
        body {
            color: white;
            background-color: black;
            background-image: url('backgr.png');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            background-position: center;
        }
        
        /*  NAVIGATION BAR  */
        .navbar {
            display: flex;
            justify-content: center;
            padding: 30px 0;
            
        }
        
        .navbar ul {
            display: flex;
            list-style: none;
            gap: 30px;
            font-size: 1.5rem;
        }
        
        .navbar li {
            cursor: pointer;
            position: relative;
            color: white;
        }
        
        .navbar li a {
            color: white;
            text-decoration: none;
        }
        
        .navbar li.active::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 2px;
            background: none; 
            bottom: -5px;
            left: 0;
        }
        
        /*  MAIN CONTENT CONTAINER  */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /*  PAGE HEADER  */
        header {
            display: none;
        }
        
        h1, .subtitle {
            display: none; 
        }
        
        /*  MAP CONTAINER  */
        .map-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border: none; 
        }
        
        .philippine-map {
            width: 130%;
            height: auto;
            display: block;
            position: relative;
            left: -700px; 
            
        }
        
        /*  MAP MARKERS  */
        .location {
            position: absolute;
            width: 20px;
            height: 20px;
            cursor: pointer;
            transform: translate(-50%, -50%);
            transition: all 0.3s ease;
            z-index: 10;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        .location:hover {
            transform: translate(-50%, -50%) scale(1.8);
            filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.9));
        }
        
        .location.bataan { top: 30%; left: -29%; background-image: url('marker-bataan.png'); }
        .location.manila { top: 29%; left: -25.7%; background-image: url('marker-manila.png'); }
        .location.lingayen { top: 18.8%; left: -30.2%; background-image: url('marker-lingayen.png'); }
        .location.corregidor { top: 32%; left: -29%; background-image: url('marker-corregidor.png'); }
        .location.central-luzon { top: 23%; left: -27%; background-image: url('marker-central-luzon.png'); }
        .location.leyte { top: 52%; left: -9%; background-image: url('marker-leyte.png'); }
        .location.visayas { top: 57%; left: -13%; background-image: url('marker-visayas.png'); }
        .location.mindanao { top: 75%; left: -7%; background-image: url('marker-mindanao.png'); }
        
        .tooltip {
            position: absolute;
            background-color: rgba(30, 30, 30, 0.7);
            border: none;
            border-radius: 3px;
            padding: 15px;
            width: 550px;
            box-shadow: 0 0 20px rgba(139, 0, 0, 0.7);
            z-index: 100;
            display: none;
            pointer-events: none;
        }
        
        .tooltip img {
            width: 100%;
            height: 340px;
            object-fit: cover;
            margin-bottom: 12px;
            border: none; 
        }
        
        .tooltip h3 {
            margin: 0 0 10px 0;
            font-size: 1.2em;
            color: #d4c9a8;
            padding-bottom: 5px;
            border-bottom: none;
        }
        
        .tooltip p {
            margin: 0;
            font-size: 0.9em;
            color: #eee;
            line-height: 1.5;
        }
        
        .tooltip p strong {
            color: #d4c9a8;
        }
        
        .legend {
            margin-top: 30px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            border: none;
            
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            margin-right: 5px;
            padding: 8px 15px;
            background-color: rgba(30, 30, 30, 0.8);
            border: none; 
            border-radius: 3px;
        }
        
        .legend-color {
            width: 18px;
            height: 18px;
            margin-right: 12px;
            background-size: contain;
            background-repeat: no-repeat;
            border: none; 
            border-radius: 2px;
        }
        
        /*FOOTER STYLES*/
        footer {
            text-align: center;
            margin-top: 50px;
            padding: 30px;
            color: white;
            border-top: none; 
        }
        
        footer p {
            margin: 0;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        
        @media (max-width: 768px) {
            .navbar ul {
                font-size: 1.2rem;
                gap: 15px;
            }
            
            .legend {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }
            
            .legend-item {
                margin-right: 0;
                width: 100%;
                justify-content: center;
            }
            
            .map-container {
                padding: 10px;
            }
            
            .tooltip {
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <!-- NAVIGATION SECTION -->
    <nav class="navbar">
        <ul>
            <li><a href="/HomePage/HomePage.html">Home</a></li>
            <li class="active"><a href="/InteractiveMap/images/InteractiveMap.html">HistoMap</a></li>
            <li><a href="developers.html">Developers</a></li>
            <li><a href="victims.html">Victims</a></li>
        </ul>
    </nav>
    
    <div class="container">
        <div class="map-container">
            <img src="ph-07.png" alt="Philippine Map" class="philippine-map" id="philippineMap">
            
            <!-- MAP MARKERS -->
            <div class="location bataan" data-event="bataan"></div>
            <div class="location manila" data-event="manila"></div>
            <div class="location lingayen" data-event="lingayen"></div>
            <div class="location corregidor" data-event="corregidor"></div>
            <div class="location central-luzon" data-event="central-luzon"></div>
            <div class="location leyte" data-event="leyte"></div>
            <div class="location visayas" data-event="visayas"></div>
            <div class="location mindanao" data-event="mindanao"></div>
            
            <div class="tooltip" id="mapTooltip"></div>
        </div>
        
        <div class="legend">
            <div class="legend-item">
                <div class="legend-color" style="background-image: url('marker-bataan.png')"></div>
                <span>Bataan Peninsula</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background-image: url('marker-manila.png')"></div>
                <span>Manila</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background-image: url('marker-lingayen.png')"></div>
                <span>Lingayen Gulf</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background-image: url('marker-corregidor.png')"></div>
                <span>Corregidor Island</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background-image: url('marker-central-luzon.png')"></div>
                <span>Central Luzon</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background-image: url('marker-leyte.png')"></div>
                <span>Leyte</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background-image: url('marker-visayas.png')"></div>
                <span>Visayas Region</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background-image: url('marker-mindanao.png')"></div>
                <span>Mindanao Region</span>
            </div>
        </div>
    </div>
    
    <!-- FOOTER SECTION -->
    <footer>
        <div class="container">
            <p>Â© 2023 Interactive Map</p>
        </div>
    </footer>
    
    <script>
        // LOCATION PAGE LINKS
        const eventData = {
            bataan: {
                title: "Bataan Peninsula",
                events: "Fall of Bataan, Bataan Death March",
                image: "bataan.png",
                description: "Site of the famous last stand and subsequent death march of American and Filipino prisoners of war.",
                pageUrl: "/Location Pages/bataan/bataan.html"
            },
            manila: {
                title: "Manila",
                events: "Battle of Manila, Japanese Occupation, Atrocities",
                image: "manila.jpg",
                description: "Capital city that suffered devastating destruction and civilian casualties during the 1945 battle.",
                pageUrl: "/Location Pages/manila/manila.html"
            },
            lingayen: {
                title: "Lingayen Gulf",
                events: "Japanese Landings in 1941",
                image: "lingayen-gulf.jpg",
                description: "Primary landing site for Japanese invasion forces in December 1941.",
                pageUrl: "/Location Pages/lingayen/lingayen.html"
            },
            corregidor: {
                title: "Corregidor Island",
                events: "Fall of Corregidor",
                image: "corregidor.jpg",
                description: "Island fortress that was the last American stronghold to fall in 1942.",
                pageUrl: "/Location Pages/corregidor/corregidor.html"
            },
            "central-luzon": {
                title: "Central Luzon",
                events: "Hukbalahap Guerrilla Movement",
                image: "central-luzon.jpg",
                description: "Region where the communist Hukbalahap guerrilla movement was most active.",
                pageUrl: "central-luzon.html"
            },
            leyte: {
                title: "Leyte",
                events: "MacArthur's Return, Battle of Leyte Gulf",
                image: "leyte.jpg",
                description: "Site of MacArthur's famous return and the largest naval battle in history.",
                pageUrl: "leyte.html"
            },
            visayas: {
                title: "General Visayas Region",
                events: "Resistance Activity",
                image: "visayas.jpg",
                description: "In the Visayas, the Black Army carried out guerrilla operations against Japanese forces during World War II, engaging in ambushes, sabotage, and intelligence gathering to aid the Allied forces.",
                pageUrl: "/GEHISTO_FinalProject/Location Pages/Platon/VisayasCode/Visayas.html"
            },
            mindanao: {
                title: "General Mindanao Region",
                events: "Guerrilla Activity",
                image: "mindanao.jpg",
                description: "In Mindanao, a large guerrilla movement resisted Japanese forces during World War II, organizing local fighters for sabotage, ambushes, and intelligence gathering, while coordinating efforts with the Allied command.",
                pageUrl: "/GEHISTO_FinalProject/Location Pages/Platon/MindanaoCode/Mindanao.html"
            }
        };
    
        const map = document.getElementById('philippineMap');
        const tooltip = document.getElementById('mapTooltip');
        const locations = document.querySelectorAll('.location');
    
        function positionTooltip(marker, mouseX, mouseY) {
            const markerRect = marker.getBoundingClientRect();
            const mapRect = map.getBoundingClientRect();
            
            let top = markerRect.top - mapRect.top + 20;
            let left = markerRect.left - mapRect.left;
            
            if (left + 250 > mapRect.width) left = mapRect.width - 260;
            if (left < 0) left = 10;
            
            if (markerRect.top - mapRect.top > mapRect.height / 2) {
                top = markerRect.top - mapRect.top - 220;
            }
    
            tooltip.style.top = `${top}px`;
            tooltip.style.left = `${left}px`;
        }
    
        function showTooltip(event, marker) {
            const eventType = marker.getAttribute('data-event');
            const data = eventData[eventType];
    
            tooltip.innerHTML = `
                <img src="${data.image}" alt="${data.title}">
                <h3>${data.title}</h3>
                <p><strong>Events:</strong> ${data.events}</p>
                <p>${data.description}</p>
            `;
    
            positionTooltip(marker, event.clientX, event.clientY);
            tooltip.style.display = 'block';
        }
    
        function redirectToEventPage(eventType) {
            const pageUrl = eventData[eventType].pageUrl;
            if (pageUrl) {
                window.location.href = pageUrl;
            } else {
                console.error(`No page URL defined for ${eventType}`);
            }
        }
    
        locations.forEach(location => {
            const eventType = location.getAttribute('data-event');
    
            location.addEventListener('mouseenter', (e) => showTooltip(e, location));
            location.addEventListener('mouseleave', () => tooltip.style.display = 'none');
            location.addEventListener('mousemove', (e) => positionTooltip(location, e.clientX, e.clientY));
            location.addEventListener('click', () => redirectToEventPage(eventType));
        });
    </script>
    
</body>
</html>
