<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>BSIT Warrior Codes - Developers</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Georgia', serif;
      color: white;
      
    }

    body {
      margin: 0;
      color: white;
      background-color: black;
      background-image: url('devss.png');
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
      background-position: center;
    }

    /* Navigation from HomePage.css */
    .navbar {
      display: flex;
      justify-content: center;
      padding: 30px 0;
      background-color: rgba(0, 0, 0, 0.6); /* dark transparent overlay */
    }
    
    .navbar ul {
      display: flex;
      list-style: none;
      gap: 30px;
      font-size: 1.5rem;
    }
    
    .navbar li {
      cursor: pointer;
      position: relative;
    }
    
    .navbar li a {
      color: white;
      text-decoration: none;
      position: relative;
    }
    
    .navbar li a:hover {
      color: red;
    }
    
    .navbar li a.active::after {
      content: "";
      position: absolute;
      width: 100%;
      height: 2px;
      background: red;
      bottom: -5px;
      left: 0;
    }

    /* Header styles */
    header.dev-header {
      background: url('l.jpg') center/cover no-repeat;
      height: 300px;
      text-align: center;
      padding-top: 80px;
      color: white;
    }

    header.dev-header h1 {
      font-size: 3em;
      margin-bottom: 0;
    }

    header.dev-header p {
      margin-top: 5px;
      font-size: 1.1em;
      letter-spacing: 2px;
    }

    /* Developer section styles */
    .dev-section {
      padding: 40px 20px;
      text-align: center;
      background: linear-gradient(to bottom, #333, #111);
    }

    .dev-section h2 {
      font-size: 2em;
      margin-bottom: 30px;
    }

    .dev-cards {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
    }

    .dev-card {
      
      background-color: #222;
      border-radius: 10px;
      width: 150px;
      padding: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.5);
    }

    .dev-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
    }

    .dev-card h3 {
      margin: 10px 0 5px;
    }

    .dev-card p {
      margin: 0;
      font-size: 0.9em;
      color: #bbb;
    }
    
    /* Responsive styles */
    @media (max-width: 768px) {
      .dev-cards {
        flex-direction: column;
        align-items: center;
      }

      .dev-card {
        width: 90%; /* Adjust width for smaller screens */
      }
    }
  </style>
</head>
